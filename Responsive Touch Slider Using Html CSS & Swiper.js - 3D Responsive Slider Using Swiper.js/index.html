<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <!-- Demo styles -->
    
  </head>

  <body>
    <!-- Swiper -->

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="img/5.jpg" width="100%">
        </div>
        <div class="swiper-slide"><img src="img/7.jpg" width="100%"></div>
        <div class="swiper-slide"><img src="img/6.jpg" width="100%"></div>
        <div class="swiper-slide"><img src="img/1.jpg" width="100%"></div>
        <div class="swiper-slide"><img src="img/2.jpg" width="100%"></div>
        <div class="swiper-slide"><img src="img/3.jpg" width="100%"></div>
        <div class="swiper-slide"><img src="img/4.jpg" width="100%"></div>
        
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
      });
    </script>
  </body>
</html>
